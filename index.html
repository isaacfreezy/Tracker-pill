<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Habit Tracker</title>

  <meta name="apple-mobile-web-app-capable" content="yes">
<link rel="apple-touch-icon" href="icon.png">

  <style>
    :root {
      --bg-color: #fdf6f0;
      --card-color: #ffffff;
      --text-color: #2f2f2f;
      --muted: #8f8f8f;
      --morning-color: #6ed3a8;
      --night-color: #7b8df1;
      --button-text: #ffffff;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-color);
      margin: 0;
      padding: 20px;
      text-align: center;
      color: var(--text-color);
    }

    h1, h2 {
      margin-bottom: 12px;
    }

    .status {
      background: var(--card-color);
      padding: 12px;
      margin: 10px auto;
      border-radius: 14px;
      max-width: 320px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.08);
      cursor: grab;
    }

    button {
      width: 100%;
      max-width: 320px;
      padding: 14px;
      margin: 6px auto;
      font-size: 1em;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      color: var(--button-text);
    }

    .morning { background-color: var(--morning-color); }
    .night { background-color: var(--night-color); }

    .taken { opacity: 0.5; }

    input, select {
      width: 100%;
      max-width: 320px;
      padding: 10px;
      margin: 6px auto;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    .delete {
      background: #ef4444;
      margin-bottom: 16px;
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: var(--muted);
    }
  </style>
</head>
<body>

<h1>âœ… Habit Tracker</h1>

<div id="habitList"></div>

<h2>âž• Add Habit</h2>
<input id="habitName" placeholder="Habit name">
<select id="habitTime">
  <option value="morning">Morning</option>
  <option value="night">Night</option>
</select>
<button onclick="addHabit()">Add Habit</button>

<div class="footer">Resets daily at 3:00 a.m. â€¢ Drag habits to reorder</div>

<script>
  const RESET_HOUR = 3;
  let draggedIndex = null;

  function getResetDate() {
    const now = new Date();
    const reset = new Date(now);
    reset.setHours(RESET_HOUR, 0, 0, 0);
    if (now < reset) reset.setDate(reset.getDate() - 1);
    return reset.toDateString();
  }

  function getHabits() {
    return JSON.parse(localStorage.getItem("habits")) || [];
  }

  function saveHabits(habits) {
    localStorage.setItem("habits", JSON.stringify(habits));
  }

  function initHabits() {
    if (!localStorage.getItem("habits")) {
      saveHabits([
        { id: "morning_pill", label: "ðŸ’Š Morning Pill", class: "morning" },
        { id: "night_pill", label: "ðŸ’Š Night Pill", class: "night" }
      ]);
    }
  }

  function dailyReset() {
    const today = getResetDate();
    if (localStorage.getItem("resetDate") !== today) {
      getHabits().forEach(h => localStorage.setItem(h.id, "false"));
      localStorage.setItem("resetDate", today);
    }
  }

  function renderHabits() {
    const container = document.getElementById("habitList");
    container.innerHTML = "";

    getHabits().forEach((habit, index) => {
      const taken = localStorage.getItem(habit.id) === "true";

      const card = document.createElement("div");
      card.className = "status";
      card.draggable = true;

      card.ondragstart = () => draggedIndex = index;
      card.ondragover = e => e.preventDefault();
      card.ondrop = () => reorderHabits(index);

      card.innerHTML = `${habit.label}: ${taken ? "âœ…" : "âŒ"}`;

      const doneBtn = document.createElement("button");
      doneBtn.className = habit.class + (taken ? " taken" : "");
      doneBtn.textContent = "Mark Done";
      doneBtn.onclick = () => {
        localStorage.setItem(habit.id, "true");
        renderHabits();
      };

      const delBtn = document.createElement("button");
      delBtn.className = "delete";
      delBtn.textContent = "ðŸ—‘ Delete";
      delBtn.onclick = () => deleteHabit(habit.id);

      container.appendChild(card);
      container.appendChild(doneBtn);
      container.appendChild(delBtn);
    });
  }

  function reorderHabits(targetIndex) {
    const habits = getHabits();
    const moved = habits.splice(draggedIndex, 1)[0];
    habits.splice(targetIndex, 0, moved);
    saveHabits(habits);
    renderHabits();
  }

  function addHabit() {
    const name = habitName.value.trim();
    const time = habitTime.value;
    if (!name) return;

    const habits = getHabits();
    habits.push({
      id: name.toLowerCase().replace(/\s+/g, "_"),
      label: name,
      class: time
    });

    saveHabits(habits);
    habitName.value = "";
    renderHabits();
  }

  function deleteHabit(id) {
    saveHabits(getHabits().filter(h => h.id !== id));
    localStorage.removeItem(id);
    renderHabits();
  }

  initHabits();
  dailyReset();
  renderHabits();
</script>

</body>
</html>
