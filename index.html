<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pill Tracker</title>

  <!-- Home Screen icon -->
  <link rel="apple-touch-icon" href="icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <style>
    /* üåà PASTEL / TROPICAL THEME */
    :root {
      --bg-color: #fdf6f0;        /* soft peach */
      --card-color: #ffffff;

      --text-color: #2f2f2f;
      --muted: #8f8f8f;

      --morning-color: #6ed3a8;   /* tropical mint */
      --night-color: #7b8df1;     /* pastel ocean */

      --button-text: #ffffff;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-color);
      margin: 0;
      padding: 20px;
      text-align: center;
      color: var(--text-color);
    }

    h1 {
      margin-bottom: 20px;
    }

    .status {
      background: var(--card-color);
      font-size: 1.2em;
      padding: 12px;
      margin: 12px auto;
      border-radius: 14px;
      max-width: 320px;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.08);
    }

    button {
      width: 100%;
      max-width: 320px;
      padding: 16px;
      margin: 10px auto;
      font-size: 1.2em;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      color: var(--button-text);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.12);
      transition: transform 0.1s ease, opacity 0.2s ease;
    }

    button:active {
      transform: scale(0.97);
    }

    .morning {
      background-color: var(--morning-color);
    }

    .night {
      background-color: var(--night-color);
    }

    .taken {
      opacity: 0.5;
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: var(--muted);
    }

    /* üåô Auto dark mode (still soft & calm) */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #1f2933;
        --card-color: #111827;
        --text-color: #e5e7eb;
        --muted: #9ca3af;
      }
    }
  </style>
</head>
<body>

  <h1>üíä Pill Tracker</h1>

  <div class="status" id="morningStatus">Morning: ‚ùå</div>
  <button class="morning" id="morningBtn">Take Morning Pill</button>

  <div class="status" id="nightStatus">Night: ‚ùå</div>
  <button class="night" id="nightBtn">Take Night Pill</button>

  <div class="footer" id="resetInfo">Resets daily at 3:00 a.m.</div>

<script>
  const RESET_HOUR = 3;

  function getResetDate() {
    const now = new Date();
    const reset = new Date(now);
    reset.setHours(RESET_HOUR, 0, 0, 0);
    if (now < reset) reset.setDate(reset.getDate() - 1);
    return reset.toDateString();
  }

  function loadData() {
    const today = getResetDate();
    const savedDate = localStorage.getItem("resetDate");

    if (savedDate !== today) {
      localStorage.setItem("morning", "false");
      localStorage.setItem("night", "false");
      localStorage.setItem("resetDate", today);
    }

    updateUI();
  }

  function updateUI() {
    const morningTaken = localStorage.getItem("morning") === "true";
    const nightTaken = localStorage.getItem("night") === "true";

    document.getElementById("morningStatus").textContent =
      `Morning: ${morningTaken ? "‚úÖ" : "‚ùå"}`;
    document.getElementById("nightStatus").textContent =
      `Night: ${nightTaken ? "‚úÖ" : "‚ùå"}`;

    document.getElementById("morningBtn").classList.toggle("taken", morningTaken);
    document.getElementById("nightBtn").classList.toggle("taken", nightTaken);
  }

  document.getElementById("morningBtn").onclick = () => {
    localStorage.setItem("morning", "true");
    updateUI();
  };

  document.getElementById("nightBtn").onclick = () => {
    localStorage.setItem("night", "true");
    updateUI();
  };

  loadData();
</script>

</body>
</html>
